<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recipe Book</title>
</head>
<body>
    <header>
            <nav>
                <h1>Recipe App</h1>
                <form>
                    <input type="text" placeholder="Search for the Recipes..."
                    class="searchBox">
                    <button type="submit" class="searchBtn">Search</button>
                </form>
                
               
                <button class="open-button" onclick="openForm()">Add Recipe</button>

<div class="form-popup" id="myForm">
<div class="form-container">
  
    <label>Your Image File
        <input type="file" name="myImage" accept="image/*" required/>
      </label>
      <label for="recipeName">
        First name:<input type="text" id="recipeName" name="recipeName" required><br><br></label>
    <div class="ingredientname">
    <label for="ingredients"><b>Indredients</b></label> 
    <textarea id="ingredients" name="ingredients" rows="4" cols="50" required></textarea>
    </div>
    <label for="instructions"><b>Instructions</b></label>
    <textarea id="instructions" name="instructions" rows="4" cols="50" required></textarea>
    <button type="submit" class="submitbtn" onclick="submitForm()">Submit</button>

    <!-- <button type="submit" class="submitbtn" onclick="submitForm()"> Submit</button> -->
    <!-- <div class="popup-submit" id="popup-submit">
        <h2>Recipe Added Successfully !</h2>
    </div> -->
    <button type="button" class="btn-cancel" onclick="closeForm()">Close</button>
  </div>
</div>

<div class="form-popup" id="mysubmitform">
    <div class="form-container">
<!-- <div class="popup-submit" id="popup-submit"> -->
    <h2>Recipe Added Successfully !</h2>
<!-- </div> -->
</div>
</div>
            </nav>
    </header>  
    <main>
        <section>
            <div class="recipeContainer">
                <h2>Search your favourite Recipes...</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-Close-Btn">
                    <i class="fa-solid fa-rectangle-xmark"></i>
                </button>
                <div class="recipe-Details-Content"></div>
            </div>
        </section>
    </main>
    <!-- <h2>Retrieved Data</h2> -->
    <div id="dataDisplay"></div>
    <script src="script.js">
    </script>
</body>
</html>
